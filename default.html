<!DOCTYPE html>
<html>
<head>
    <title>브라우저 실습</title>
</head>
<body>
    <p>현재 지원하는 URL 스킴 목록:</p>
    <ul>
        <li><strong>HTTP</strong>: http://example.com</li>
        <li><strong>HTTPS</strong>: https://example.com</li>
        <li><strong>File</strong>: file:///path/to/local/file.html</li>
    </ul>
    <hr>
    <p>사용 방법</p>
    <code>python3 url.py http://example.org</code><br>
    <code>python3 url.py file:///Users/username/Documents/test.html</code>
</body>
</html>
